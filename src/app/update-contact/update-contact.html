<section class="update-contact">
  <h1>Update Contact Info</h1>
  <form [formGroup]="contactForm" (ngSubmit)="saveContactInfo()">
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="your@email.com" formControlName="email">

    <label for="phone">Phone</label>
    <input type="tel" id="phone" placeholder="+20..." formControlName="phone">

    <label for="linkedin">LinkedIn</label>
    <input type="url" id="linkedin" placeholder="https://linkedin.com/in/..."formControlName="linkedin">

    <label for="github">Github</label>
    <input type="url" id="github" placeholder="https://github.com/in/..." formControlName="github">

    <button type="submit" class="save-btn">Save Contact Info</button>
  </form>
</section>
